{% if site.google_analytics %}
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', '{{ site.google_analytics }}', 'auto');
		ga('send', 'pageview', {
		  'page': '{{ site.baseurl }}{{ page.url }}',
		  'title': '{{ page.title | replace: "'", "\\'" }}'
		});
	</script>
	<!-- End Google Analytics -->

	<!-- Carebot tracker -->
	<script type="text/javascript" src="{{ site.baseurl }}/js/carebot-tracker.min.js"></script>
	{% if page.slug %}
		<script type="text/javascript">
		var tracker = new CarebotTracker.ScrollTracker('main', function(result) {
      var eventData = {
        'hitType': 'event',
        'eventCategory': '{{ page.slug }}',
        'eventAction': 'scroll-depth',
        'eventLabel': result
      };
      ga('send', eventData);
		});
		</script>
	{% endif %}
	<!-- End Carebot tracker -->
{% endif %}
